<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save File Decryptor</title>
  <style>
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      margin-top: 10px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Save File Decryptor</h1>
    <input type="file" id="fileInput" accept=".save">
    <button onclick="decryptFile()">Decrypt .save File</button>
    <button onclick="reEncryptFile()">Re-encrypt .save File</button>
    <pre id="output"></pre>
  </div>

  <script>
    // Function to pad string to match AES block size
    function pad(s) {
      const blockSize = 16;
      const padding = blockSize - (s.length % blockSize);
      return s + String.fromCharCode(padding).repeat(padding);
    }

    // Function to unpad string after decryption
    function unpad(s) {
      const padding = s.charCodeAt(s.length - 1);
      return s.slice(0, -padding);
    }

    // Function to derive key from password and salt using Web Crypto API
    async function getSecretKey(password, salt) {
      const encoder = new TextEncoder();
      const keyMaterial = await window.crypto.subtle.importKey(
        'raw',
        encoder.encode(password),
        { name: 'PBKDF2' },
        false,
        ['deriveBits', 'deriveKey']
      );

      const key = await window.crypto.subtle.deriveKey(
        {
          name: 'PBKDF2',
          salt: encoder.encode(salt),
          iterations: 100000,
          hash: 'SHA-256'
        },
        keyMaterial,
        { name: 'AES-CBC', length: 128 },
        true,
        ['encrypt', 'decrypt']
      );

      return key;
    }

    // Function to decrypt .save file
    async function decryptFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(event) {
        const bytes = new Uint8Array(event.target.result);
        const DUMMY_HEADER_LENGTH = 44;
        const PASSWORD_INDEX_LENGTH = 8;
        const SALT_LENGTH = 24;
        const KEY_LENGTH = 16;
        const IV_LENGTH = 16;
        const PASSWORD = '21';
        const algorithm = 'AES-CBC';

        const salt = bytes.slice(DUMMY_HEADER_LENGTH + PASSWORD_INDEX_LENGTH, DUMMY_HEADER_LENGTH + PASSWORD_INDEX_LENGTH + SALT_LENGTH);
        const encryptedBytes = bytes.slice(DUMMY_HEADER_LENGTH + PASSWORD_INDEX_LENGTH + SALT_LENGTH);
        const key = await getSecretKey(PASSWORD, salt);

        const iv = encryptedBytes.slice(0, IV_LENGTH);
        const data = encryptedBytes.slice(IV_LENGTH);

        const decipher = await window.crypto.subtle.decrypt(
          {
            name: algorithm,
            iv: iv
          },
          key,
          data
        );

        const decryptedText = new TextDecoder().decode(decipher);
        const json = zlib.inflateSync(Buffer.from(decryptedText)).toString();
        const formattedJson = JSON.stringify(JSON.parse(json.trim()), null, 2);
        document.getElementById('output').textContent = formattedJson;
      };

      reader.readAsArrayBuffer(file);
    }

    // Function to re-encrypt decrypted data
    async function reEncryptFile() {
      const decryptedData = document.getElementById('output').textContent;
      if (!decryptedData) {
        alert('No decrypted data found.');
        return;
      }

      const DUMMY_HEADER_LENGTH = 44;
      const PASSWORD_INDEX_LENGTH = 8;
      const SALT_LENGTH = 24;
      const KEY_LENGTH = 16;
      const IV_LENGTH = 16;
      const PASSWORD = '21';
      const algorithm = 'AES-CBC';

      const salt = crypto.getRandomValues(new Uint8Array(SALT_LENGTH));
      const key = await getSecretKey(PASSWORD, salt);

      const iv = crypto.getRandomValues(new Uint8Array(IV_LENGTH));
      const encoder = new TextEncoder();
      const encrypted = await window.crypto.subtle.encrypt(
        {
          name: algorithm,
          iv: iv
        },
        key,
        encoder.encode(pad(decryptedData))
      );

      const outputBytes = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
      outputBytes.set(salt, 0);
      outputBytes.set(new Uint8Array(encrypted), salt.length);
      outputBytes.set(iv, salt.length + encrypted.byteLength);

      const blob = new Blob([outputBytes], { type: 'application/octet-stream' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = 'Reencrypted.save';
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
